<ul>
  <li
    class="native__argument"
    *ngFor="let native of natives; trackBy: trackByFn"
  >
    {{ native.name }}
    <span>
      (
      <span *ngFor="let argument of native.arguments">
        {{ argument.namearg }} -- [[ {{ argument.type }} ]]
      </span>
      )
    </span>
  </li>
</ul>
