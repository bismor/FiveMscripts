<ul class="native">
  <li class="native__name" *ngFor="let native of natives; trackBy: trackByFn">
    {{ native.name }}
    <span class="native__arg">
      (
      <span *ngFor="let argument of native.arguments">
        {{ argument.namearg }} -- [[ {{ argument.type }} ]]
      </span>
      )
    </span>
  </li>
</ul>
