<ul class="native">
  <li
    [class.selected]="native === selectedNative"
    *ngFor="let native of natives; trackBy: trackByFn"
    (click)="onSelect(native)"
  >
    {{ native.name }}
    <span class="native__arg">
      (
      <span *ngFor="let argument of native.arguments">
        {{ argument.namearg }} -- [[ {{ argument.type }} ]]
      </span>
      )
    </span>
  </li>
</ul>
